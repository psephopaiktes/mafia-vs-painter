<!DOCTYPE html>
<html lang="en">

  <head prefix="og: http://ogp.me/ns#">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="manifest" href="manifest.json">

    <title>Mafia Vs Painter</title>
    <meta name="description" content="Very simple and joyous drawing web game. Play with everyone, with one smartphone.">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>img/meta/favicon.png">

    <!-- for Mobile -->
    <meta name="application-name" content="Mafia vs Painter">
    <meta name="theme-color" content="#bb2200">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/meta/mobile.png">
    <!-- Add to homescreen for Safari on iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#bb2200">
    <meta name="apple-mobile-web-app-title" content="Mafia vs Painter">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/meta/mobile.png">
    <!-- Add to tile fot Windows -->
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/meta/mobile.png">
    <meta name="msapplication-TileColor" content="#bb2200">

    <!-- OGP -->
    <meta property="og:type" content="game">
    <meta property="og:title" content="Mafia vs Painter">
    <meta property="og:site_name" content="Mafia vs Painter">
    <meta property="og:description" content="Very simple and joyous drawing web game. Play with everyone, with one smartphone.">
    <meta property="og:image" content="<%= BASE_URL %>img/meta/ogp.png">
    <meta property="og:url" content="/">
    <meta property="og:locale" content="ja_JP">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,400,700&amp;subset=japanese" rel="stylesheet">

    <!-- loader style -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #bb2200;
        background-image: linear-gradient(-45deg, transparent 25%, rgba(0,0,0,.08) 25%, rgba(0,0,0,.08) 50%, transparent 50%, transparent 75%, rgba(0,0,0,.08) 75%);
        background-size: 24px 24px;
        animation: stripe 12s linear infinite;
        z-index: 910;
        text-align: center;
        line-height: 100vh;
        color: #fff;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 20px;
        letter-spacing: .1em;
      }
      @keyframes stripe {
        0% { background-position: 0 0 }
        100% { background-position: 400vw 0 }
      }
    </style>

  </head>

  <body>

    <noscript>Please use JavaScript enabled browser. / JavaScriptに対応したブラウザでご利用ください。</noscript>

    <template id="app">
      <p>This browser is not supported. / このブラウザは非対応です。</p>
    </template>

    <div id="loading">
      <p>LOADING...</p>
    </div>

  </body>
